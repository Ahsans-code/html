<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name: </label>
                        <input type="text" id="firstname" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="Lastname">Last Name: </label>
                        <input type="text" id="Lastname" name="Lastname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Enter Email: </label>
                        <input type="email" id="email" name="email" placeholder="Enter email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role: </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Your Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="form-control" id="address">
                        <label for="address">Address: </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City"> City: </label>
                        <input type="text" id="City" name="City"  placeholder="Enter City...">
                    </div>
                    <div class="form-control">
                        <label for="Pincode"> Pincode: </label>
                        <input type="number" id="Pincode" name="Pincode"  placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date: </label>
                        <input type="date" id="date" name="date" placeholder="Enter date...">
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload Your CV: </label>
                        <input type="file" id="Upload" name="Upload" placeholder="Upload...">
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn" type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
